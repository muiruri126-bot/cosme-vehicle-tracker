<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004e9a"/>
      <stop offset="50%" style="stop-color:#0069d9"/>
      <stop offset="100%" style="stop-color:#0074e4"/>
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474f"/>
      <stop offset="100%" style="stop-color:#455a64"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Inner subtle border -->
  <rect x="8" y="8" width="496" height="496" rx="90" ry="90" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="3"/>

  <!-- Road/path at bottom -->
  <path d="M0 380 Q128 340 256 360 Q384 380 512 340 L512 512 Q512 512 416 512 L96 512 Q0 512 0 416 Z" fill="url(#road)" opacity="0.25"/>

  <!-- Road dashes -->
  <line x1="80" y1="400" x2="120" y2="395" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="390" x2="200" y2="388" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <line x1="240" y1="387" x2="280" y2="390" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <line x1="320" y1="393" x2="360" y2="398" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <line x1="400" y1="398" x2="440" y2="395" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>

  <!-- Vehicle body (SUV/Land Cruiser style) -->
  <g transform="translate(256,250)">
    <!-- Shadow -->
    <ellipse cx="0" cy="75" rx="110" ry="15" fill="rgba(0,0,0,0.2)"/>

    <!-- Underbody -->
    <rect x="-105" y="20" width="210" height="40" rx="8" fill="#1565c0"/>

    <!-- Main body -->
    <rect x="-110" y="-15" width="220" height="55" rx="10" fill="#ffffff"/>

    <!-- Cabin / windshield area -->
    <path d="M-60,-60 L-40,-15 L70,-15 L50,-60 Z" fill="rgba(255,255,255,0.85)" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Windshield glass -->
    <path d="M-52,-52 L-36,-18 L20,-18 L10,-52 Z" fill="#b3e5fc" opacity="0.7"/>

    <!-- Rear window -->
    <path d="M25,-52 L22,-18 L62,-18 L45,-52 Z" fill="#b3e5fc" opacity="0.7"/>

    <!-- Roof -->
    <rect x="-62" y="-65" width="115" height="8" rx="4" fill="#ffffff"/>

    <!-- Headlights -->
    <rect x="95" y="-5" width="18" height="12" rx="3" fill="#ffeb3b"/>
    <rect x="-113" y="-5" width="12" height="12" rx="3" fill="#ef5350"/>

    <!-- Wheels -->
    <circle cx="-60" cy="60" r="22" fill="#37474f"/>
    <circle cx="-60" cy="60" r="14" fill="#78909c"/>
    <circle cx="-60" cy="60" r="6" fill="#37474f"/>

    <circle cx="65" cy="60" r="22" fill="#37474f"/>
    <circle cx="65" cy="60" r="14" fill="#78909c"/>
    <circle cx="65" cy="60" r="6" fill="#37474f"/>

    <!-- Door lines -->
    <line x1="-10" y1="-12" x2="-10" y2="35" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="30" y1="-12" x2="30" y2="35" stroke="#e0e0e0" stroke-width="1.5"/>

    <!-- Door handle -->
    <rect x="-5" y="5" width="10" height="3" rx="1.5" fill="#bdbdbd"/>
    <rect x="35" y="5" width="10" height="3" rx="1.5" fill="#bdbdbd"/>
  </g>

  <!-- Location pin / GPS marker -->
  <g transform="translate(350,120)">
    <path d="M0,-45 C-22,-45 -40,-27 -40,-5 C-40,20 0,55 0,55 C0,55 40,20 40,-5 C40,-27 22,-45 0,-45 Z" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="-5" r="15" fill="#0069d9"/>
    <circle cx="0" cy="-5" r="6" fill="#ffffff"/>
  </g>

  <!-- Signal waves from GPS pin -->
  <path d="M370,85 Q385,75 395,85" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-linecap="round"/>
  <path d="M365,78 Q385,63 400,78" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-linecap="round"/>

  <!-- Text: "VRT" -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="42" fill="rgba(255,255,255,0.9)" letter-spacing="6">VEHICLE TRACKER</text>
</svg>
