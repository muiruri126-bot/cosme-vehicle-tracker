{% extends "base.html" %}
{% block title %}Schedule Maintenance – Vehicle Request Tracker{% endblock %}
{% block content %}
<h2 class="mb-3">Schedule Maintenance</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('maintenance_add') }}" class="needs-validation" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="vehicle_id" class="form-label">Vehicle</label>
          <select class="form-select" id="vehicle_id" name="vehicle_id" required>
            <option value="" disabled selected>-- Select vehicle --</option>
            {% for v in vehicles %}
              <option value="{{ v.id }}">{{ v.registration_number }} ({{ v.make }} {{ v.model }})</option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">Please select a vehicle.</div>
        </div>
        <div class="col-md-6">
          <label for="maintenance_type" class="form-label">Maintenance Type</label>
          <select class="form-select" id="maintenance_type" name="maintenance_type" required>
            <option value="routine">Routine Service</option>
            <option value="repair">Repair</option>
            <option value="inspection">Inspection</option>
            <option value="tyre">Tyre Change</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description"
                    rows="3" required placeholder="Describe what maintenance is needed"></textarea>
          <div class="invalid-feedback">Description is required.</div>
        </div>
        <div class="col-md-4">
          <label for="scheduled_date" class="form-label">Scheduled Date</label>
          <input type="date" class="form-control" id="scheduled_date"
                 name="scheduled_date" required>
          <div class="invalid-feedback">Scheduled date is required.</div>
        </div>
        <div class="col-md-4">
          <label for="cost" class="form-label">Estimated Cost <small class="text-muted">– optional</small></label>
          <input type="number" step="0.01" class="form-control" id="cost"
                 name="cost" min="0" placeholder="e.g. 15000.00">
          <div class="invalid-feedback">Cost cannot be negative.</div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set_maintenance"
                   name="set_maintenance">
            <label class="form-check-label" for="set_maintenance">
              Set vehicle status to "Maintenance" now
            </label>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-calendar-plus"></i> Schedule
        </button>
        <a href="{{ url_for('maintenance_list') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
