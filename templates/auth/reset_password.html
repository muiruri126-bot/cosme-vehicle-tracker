{% extends "base.html" %}
{% block title %}Reset Password â€“ Vehicle Request Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">
          <i class="bi bi-key"></i> Reset Password
        </h3>
        <p class="text-muted text-center">Enter your new password below.</p>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="needs-validation" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password"
                   name="new_password" required minlength="6" autofocus>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password"
                   name="confirm_password" required>
            <div class="invalid-feedback">Please confirm your password.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-check-lg"></i> Reset Password
          </button>
        </form>
        <p class="text-center text-muted mb-0">
          <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
